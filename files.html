<!DOCTYPE html>
<html dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="...." />
    <meta name="author" content="misara adel" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Winch</title>
    <link
      rel="shortcut icon"
      href="assets/images/logo/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/lib/animate.css" />
    <link rel="stylesheet" href="assets/css/lib/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/lib/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/lib/jquery.fancybox.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" href="assets/css/auth.css" />
  </head>
  <body>
    <section class="login">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-12 mx-auto">
            <form class="form-contain">
              <a href="#" class="brand-name">
                <img src="assets/images/logo/logo.svg" loading="lazy" alt="" />
              </a>

              <h1>يرجي ارفاق مستندات الشركة</h1>

              <div class="row">
                <div class="col-lg-12 col-12 mb-2">
                  <button
                    type="button"
                    onclick="document.getElementById('fileInput1').click()"
                    class="upload-box"
                    data-box="1"
                  >
                    <p>إرفق السجل التجاري</p>

                    <input type="file" id="fileInput1" hidden />

                    <div class="upload-btn custom-btn primary-border">
                      <span> ارفق الملف </span>

                      <img
                        src="assets/images/attach.svg"
                        loading="lazy"
                        alt=""
                      />
                    </div>
                    <div class="loader"></div>
                    <p class="file-name"></p>
                  </button>
                </div>

                <div class="col-lg-12 col-12 mb-2">
                  <button
                    type="button"
                    onclick="document.getElementById('fileInput2').click()"
                    class="upload-box"
                    data-box="2"
                  >
                    <p>ارفق البطاقة الضريبية</p>
                    <input type="file" id="fileInput2" hidden />
                    <div class="upload-btn custom-btn primary-border">
                      <span> ارفق الملف </span>

                      <img
                        src="assets/images/attach.svg"
                        loading="lazy"
                        alt=""
                      />
                    </div>
                    <div class="loader"></div>
                    <p class="file-name"></p>
                  </button>
                </div>

                <div class="col-lg-12 col-12 mb-2">
                  <button
                    type="button"
                    onclick="document.getElementById('fileInput3').click()"
                    class="upload-box"
                    data-box="3"
                  >
                    <p>ارفق القيمة المضافة ( اختيارى )</p>
                    <input type="file" id="fileInput3" hidden />
                    <div class="upload-btn custom-btn primary-border">
                      <span> ارفق الملف </span>

                      <img
                        src="assets/images/attach.svg"
                        loading="lazy"
                        alt=""
                      />
                    </div>
                    <div class="loader"></div>
                    <p class="file-name"></p>
                  </button>
                </div>
              </div>

              <a href="success-message.html" class="custom-btn dark-btn w-100 ">
                <span>تاكيد </span>
              </a>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="assets/js/lib/jquery4.js"></script>
    <script src="assets/js/lib/popper.js"></script>
    <script src="assets/js/lib/bootstrap.js"></script>
    <script src="assets/js/lib/swiper-bundle.min.js"></script>
    <script src="assets/js/lib/jquery.fancybox.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="assets/js/main.js"></script>
    <script>
      // دالة لإعداد كل upload box
      function setupFileUpload(inputId, boxElement) {
        const fileInput = document.getElementById(inputId);
        const loader = boxElement.querySelector(".loader");
        const fileName = boxElement.querySelector(".file-name");
        const uploadBtn = boxElement.querySelector(".upload-btn");

        fileInput.addEventListener("change", () => {
          if (fileInput.files.length > 0) {
            fileName.textContent = fileInput.files[0].name;

            // إظهار اللودر
            loader.style.display = "inline-block";
            uploadBtn.style.display = "none";

            // محاكاة رفع الملف (3 ثواني)
            setTimeout(() => {
              loader.style.display = "none";
              uploadBtn.style.display = "flex";
              fileName.textContent = "✔ تم رفع الملف: " + fileInput.files[0].name;
            }, 3000);
          }
        });
      }

      // إعداد كل الـ upload boxes
      document.querySelectorAll(".upload-box").forEach((box, index) => {
        setupFileUpload(`fileInput${index + 1}`, box);
      });
    </script>
  </body>
</html>
