<!DOCTYPE html>
<html dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="...." />
    <meta name="author" content="misara adel" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Winch</title>
    <link
      rel="shortcut icon"
      href="assets/images/logo/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/lib/animate.css" />
    <link rel="stylesheet" href="assets/css/lib/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/lib/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/lib/jquery.fancybox.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" href="assets/css/auth.css" />
  </head>
  <body>
    <section class="login">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-12 mx-auto">
            <form class="form-contain">
              <a href="#" class="brand-name">
                <img src="assets/images/logo/logo.svg" loading="lazy" alt="" />
              </a>

              <h1>
                تسجيل الدخول 
              </h1>

              <div class="form-group form-shape">
                <img
                  src="assets/images/forms/sms.svg"
                  class="icon"
                  loading="lazy"
                  alt=""
                />

                <input
                  type="text"
                  class="form-control"
                  placeholder="البريد الإلكتروني"
                />
              </div>

              <div class="form-group form-shape">
                <div class="form-icon show_hide_password">
                  <img
                    src="assets/images/forms/lock.svg"
                    loading="lazy"
                    class="icon"
                    alt=""
                  />

                  <input
                    type="password"
                    class="form-control"
                    placeholder="كلمة المرور"
                    id="password"
                    name="password"
                  />

                  <div class="show-pass">
                    <img
                      src="assets/images/icons/show-pass.svg"
                      class="icons"
                      loading="lazy"
                      alt=""
                    />
                    <img
                      src="assets/images/icons/password.svg"
                      class="slash-icon"
                      loading="lazy"
                      alt=""
                    />
                  </div>
                </div>
              </div>

              <div class="flex-data">
                <div class="wrapper">
                  <input
                    type="checkbox"
                    name="privacyPolicy"
                    id="remain"
                    class="radio-check"
                  />

                  <label class="radio-title" for="remain"> تذكرني </label>
                </div>
              </div>

              <a href="#" class="custom-btn dark-btn w-100 mt-3">
                <span> تسجيل الدخول </span>
              </a>

              <a href="singup.html" class="data-link center-data">
                <span> ليس لديك حساب؟ </span>

                <b> إنشاء حساب </b>
              </a>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="assets/js/lib/jquery4.js"></script>
    <script src="assets/js/lib/popper.js"></script>
    <script src="assets/js/lib/bootstrap.js"></script>
    <script src="assets/js/lib/swiper-bundle.min.js"></script>
    <script src="assets/js/lib/jquery.fancybox.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
