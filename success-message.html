    <script>
      // دالة لإعداد كل upload box
      function setupFileUpload(inputId, boxElement) {
        const fileInput = document.getElementById(inputId);
        const loader = boxElement.querySelector(".loader");
        const fileName = boxElement.querySelector(".file-name");
        const uploadBtn = boxElement.querySelector(".upload-btn");

        fileInput.addEventListener("change", () => {
          if (fileInput.files.length > 0) {
            fileName.textContent = fileInput.files[0].name;

            // إظهار اللودر
            loader.style.display = "inline-block";
            uploadBtn.style.display = "none";

            // محاكاة رفع الملف (3 ثواني)
            setTimeout(() => {
              loader.style.display = "none";
              uploadBtn.style.display = "flex";
              fileName.textContent =
                "✔ تم رفع الملف: " + fileInput.files[0].name;
            }, 3000);
          }
        });
      }

      // إعداد كل الـ upload boxes
      document.querySelectorAll(".upload-box").forEach((box, index) => {
        setupFileUpload(`fileInput${index + 1}`, box);
      });
    </script>
